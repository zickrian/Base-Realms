<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" fill="none">
  <defs>
    <linearGradient id="islandGrad" x1="160" y1="40" x2="160" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8FBC8F"/>
      <stop offset="50%" stop-color="#556B2F"/>
      <stop offset="100%" stop-color="#3D2914"/>
    </linearGradient>
    <linearGradient id="arenaGrad" x1="160" y1="60" x2="160" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4A4A4A"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>
    <filter id="pinkGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="crystalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Island -->
  <ellipse cx="160" cy="120" rx="120" ry="50" fill="url(#islandGrad)"/>
  
  <!-- Island shadow/depth -->
  <ellipse cx="160" cy="140" rx="100" ry="30" fill="#2D1810" opacity="0.5"/>
  
  <!-- Grass patches -->
  <ellipse cx="80" cy="100" rx="25" ry="10" fill="#7CB342"/>
  <ellipse cx="240" cy="105" rx="20" ry="8" fill="#7CB342"/>
  <ellipse cx="160" cy="130" rx="30" ry="12" fill="#689F38"/>
  
  <!-- Arena Platform -->
  <ellipse cx="160" cy="85" rx="50" ry="25" fill="url(#arenaGrad)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Arena glow -->
  <ellipse cx="160" cy="85" rx="40" ry="20" fill="#FF69B4" opacity="0.3" filter="url(#pinkGlow)"/>
  
  <!-- Hexagon arena center -->
  <polygon points="160,65 185,75 185,95 160,105 135,95 135,75" fill="#3A3A3A" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Trees - Left side -->
  <g transform="translate(60, 70)">
    <polygon points="15,0 25,20 20,20 28,35 5,35 10,20 5,20" fill="#2E7D32"/>
    <rect x="12" y="35" width="6" height="10" fill="#5D4037"/>
  </g>
  <g transform="translate(45, 85)">
    <polygon points="12,0 20,15 16,15 22,28 4,28 8,15 4,15" fill="#388E3C"/>
    <rect x="9" y="28" width="5" height="8" fill="#5D4037"/>
  </g>
  
  <!-- Trees - Right side -->
  <g transform="translate(240, 75)">
    <polygon points="15,0 25,20 20,20 28,35 5,35 10,20 5,20" fill="#2E7D32"/>
    <rect x="12" y="35" width="6" height="10" fill="#5D4037"/>
  </g>
  <g transform="translate(255, 90)">
    <polygon points="12,0 20,15 16,15 22,28 4,28 8,15 4,15" fill="#388E3C"/>
    <rect x="9" y="28" width="5" height="8" fill="#5D4037"/>
  </g>
  
  <!-- Flags - Purple (Left) -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="3" height="40" fill="#5D4037"/>
    <polygon points="3,5 25,12 3,20" fill="#7C3AED"/>
    <circle cx="1.5" cy="0" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Flags - Gold (Right) -->
  <g transform="translate(215, 55)">
    <rect x="0" y="0" width="3" height="35" fill="#5D4037"/>
    <polygon points="3,5 25,12 3,20" fill="#FFD700"/>
    <circle cx="1.5" cy="0" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Knight Statues -->
  <g transform="translate(115, 60)">
    <rect x="0" y="15" width="12" height="25" fill="#9E9E9E"/>
    <circle cx="6" cy="10" r="8" fill="#BDBDBD"/>
    <rect x="2" y="8" width="8" height="4" fill="#757575"/>
  </g>
  <g transform="translate(193, 65)">
    <rect x="0" y="15" width="12" height="25" fill="#9E9E9E"/>
    <circle cx="6" cy="10" r="8" fill="#BDBDBD"/>
    <rect x="2" y="8" width="8" height="4" fill="#757575"/>
  </g>
  
  <!-- Blue Crystals -->
  <g transform="translate(35, 110)" filter="url(#crystalGlow)">
    <polygon points="8,0 15,15 8,20 1,15" fill="#00BCD4"/>
    <polygon points="8,0 15,15 8,10" fill="#4DD0E1"/>
  </g>
  <g transform="translate(270, 115)" filter="url(#crystalGlow)">
    <polygon points="8,0 15,15 8,20 1,15" fill="#00BCD4"/>
    <polygon points="8,0 15,15 8,10" fill="#4DD0E1"/>
  </g>
  <g transform="translate(50, 125)" filter="url(#crystalGlow)">
    <polygon points="6,0 11,12 6,16 1,12" fill="#00BCD4"/>
  </g>
  <g transform="translate(258, 130)" filter="url(#crystalGlow)">
    <polygon points="6,0 11,12 6,16 1,12" fill="#00BCD4"/>
  </g>
  
  <!-- Small Bridge -->
  <g transform="translate(130, 115)">
    <rect x="0" y="0" width="60" height="8" rx="2" fill="#8D6E63"/>
    <rect x="5" y="-5" width="4" height="8" fill="#5D4037"/>
    <rect x="51" y="-5" width="4" height="8" fill="#5D4037"/>
    <line x1="7" y1="-5" x2="7" y2="0" stroke="#8D6E63" stroke-width="1"/>
    <line x1="53" y1="-5" x2="53" y2="0" stroke="#8D6E63" stroke-width="1"/>
  </g>
  
  <!-- Floating particles/sparkles -->
  <circle cx="90" cy="60" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="230" cy="55" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="150" cy="45" r="2" fill="#FF69B4" opacity="0.6"/>
  <circle cx="175" cy="50" r="1.5" fill="#FF69B4" opacity="0.7"/>
  <circle cx="70" cy="95" r="1" fill="#00BCD4" opacity="0.8"/>
  <circle cx="250" cy="100" r="1" fill="#00BCD4" opacity="0.8"/>
</svg>