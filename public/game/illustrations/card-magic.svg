<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80" fill="none">
  <rect x="2" y="2" width="56" height="76" rx="4" fill="url(#magicGrad)" stroke="#4C1D95" stroke-width="2"/>
  <defs>
    <linearGradient id="magicGrad" x1="30" y1="0" x2="30" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#4C1D95"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Magic orb -->
  <circle cx="30" cy="35" r="15" fill="#7C3AED" filter="url(#glow)"/>
  <circle cx="30" cy="35" r="12" fill="#8B5CF6"/>
  <circle cx="30" cy="35" r="8" fill="#A78BFA"/>
  <circle cx="26" cy="32" r="3" fill="white" opacity="0.6"/>
  <!-- Magic sparkles -->
  <path d="M15 20L17 25L15 30L13 25Z" fill="#FFD700" filter="url(#glow)"/>
  <path d="M45 20L47 25L45 30L43 25Z" fill="#FFD700" filter="url(#glow)"/>
  <path d="M30 8L32 13L30 18L28 13Z" fill="#FFD700" filter="url(#glow)"/>
  <path d="M20 45L22 48L20 51L18 48Z" fill="#FFD700"/>
  <path d="M40 45L42 48L40 51L38 48Z" fill="#FFD700"/>
  <!-- Magic runes circle -->
  <circle cx="30" cy="35" r="18" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="3 3" opacity="0.7"/>
  <!-- Staff -->
  <rect x="28" y="48" width="4" height="25" fill="#8B4513"/>
  <circle cx="30" cy="48" r="5" fill="#7C3AED" stroke="#FFD700"/>
  <!-- Magic swirls -->
  <path d="M12 55Q8 50 15 48Q10 45 18 50" stroke="#A78BFA" stroke-width="2" fill="none"/>
  <path d="M48 55Q52 50 45 48Q50 45 42 50" stroke="#A78BFA" stroke-width="2" fill="none"/>
  <!-- Stars -->
  <circle cx="10" cy="15" r="2" fill="#FFD700"/>
  <circle cx="50" cy="12" r="1.5" fill="#FFD700"/>
  <circle cx="15" cy="65" r="1.5" fill="#FFD700"/>
  <circle cx="48" cy="68" r="2" fill="#FFD700"/>
  <!-- Border decoration -->
  <rect x="6" y="6" width="48" height="68" rx="2" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="4 2"/>
</svg>